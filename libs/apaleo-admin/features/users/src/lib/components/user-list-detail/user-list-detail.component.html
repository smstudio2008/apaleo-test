@for (user of userData | filterSearch: search | sorting: sort; track $index) {
  <apaleo-ui-card
    [title]="'Profile: ' + user?.firstName + ' ' + user?.lastName"
    [content]="user?.address?.city"
    [imageUrl]="'https://fakeimg.pl/200x200?text=Profile&font=lobster'"
    [actions]="['Delete']">
</apaleo-ui-card>
}
